<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JJC Watching</title>
    <meta name="description" content="JJC Watching" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="site-header">
      <h1>JJC Watching</h1>
      <nav>
        <a href="#home">Home</a>
        <input type="text" placeholder="Search..." />
        <button id="myMoviesBtn" onclick="openPanel()">My Movies</button>
      </nav>
    </header>

    <!-- Side Panel -->
    <div id="sidePanel">
      <button id="closePanel" onclick="closePanel()">x</button>
      <p>Your movie list goes here.</p>
    </div>

    <!-- Main Content -->
    <main id="home" class="container">

      <!-- Drama -->
      <section class="category">
        <h2>Drama</h2>
        <div class="movie-row">
          <button class="square-button" data-id = "5">
            <img src="images/the great gatsby.jpg" alt="The Great Gatsby">
          </button>
          <button class="square-button" data-id = "9">
            <img src="images/karatekid.jpg" alt="The Karate Kid">
          </button>
          <button class="square-button" data-id = "10">
            <img src="images/karatekid2.jpg" alt="The Karate Kid 2">
          </button>
          <button class="square-button" data-id = "11">
            <img src="images/karatekid3.jpg" alt="The Karate Kid 3">
          </button>
        
        </div>
      </section>

      <!-- Action -->
      <section class="category">
        <h2>Action</h2>
        <div class="movie-row">
          <button class="square-button" data-id="1">
            <img src="images/theTeachers.jpg" alt="The Teachers">
          </button>
          <button class="square-button" data-id="2">
            <img src="images/inception.jpg" alt="Inception">
          </button>
          <button class="square-button" data-id="4">
            <img src="images/darkKnight.jpg" alt="Dark Knight">
          </button>
        </div>
      </section>

      <!-- Horror -->
      <section class="category">
        <h2>Horror</h2>
        <div class="movie-row">
          <button class="square-button" data-id="8">
            <img src="images/halloween.jpg" alt="Halloween">
          </button>
        </div>
      </section>

      <!-- Mystery -->
      <section class="category">
        <h2>Mystery</h2>
        <div class="movie-row">
          <button class="square-button" data-id="7">
            <img src="images/fivenightsatfreddys.jpg" alt="Five Nights at freddys">
          </button>
      </section>

      <!-- Romance -->
      <section class="category">
        <h2>Romance</h2>
        <div class="movie-row">
          <button class="square-button" data-id="6">
            <img src="images/someonelikeyou.jpg" alt="Someone like you">
          </button>
        </div>
      </section>

      
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <small>&copy; <span id="years"></span> JJC Watching</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
